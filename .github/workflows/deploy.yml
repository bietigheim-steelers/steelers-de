on:
  push:
    branches:
      - main
name: ğŸ‡¸ğŸ‡± Deploy steelers.de (Production)
jobs:
  web-deploy:
    name: ğŸ‡¸ğŸ‡± Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: ğŸ— build css and js
        uses: actions/setup-node@v3
        env:
          COMPOSE_TLS_VERSION: TLSv1_2
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

      - name: ğŸš€ Deploy to prod
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          dep: deploy stage=prod
          deployer-version: "7.5.12"

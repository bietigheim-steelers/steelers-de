on:
  push:
    branches:
      - "contao-5-6"
  workflow_dispatch:
    inputs:
      sync_database:
        description: 'Sync database from prod to dev'
        type: boolean
        default: true
name: üóÑÔ∏è Sync Database from Prod to Dev
jobs:
  sync-database:
    name: üóÑÔ∏è Sync Database from Prod to Dev
    runs-on: ubuntu-latest
    if: inputs.sync_database == true
    steps:
      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H steelers.de >> ~/.ssh/known_hosts

      - name: üóÑÔ∏è Dump and Import Database
        run: |
          ssh scsteelers_deployer_website@steelers.de << 'EOF'
            # Load database credentials from file
            source ~/db-credentials.env
            
            # Create dump from production database with DROP TABLE statements
            mysqldump -h localhost -u $PROD_DB_USER -p$PROD_DB_PASSWORD --add-drop-table $PROD_DB_NAME > /tmp/prod_dump_$(date +%Y%m%d_%H%M%S).sql
            
            # Import into dev database (will drop and recreate tables)
            mysql -h localhost -u $DEV_DB_USER -p$DEV_DB_PASSWORD $DEV_DB_NAME < /tmp/prod_dump_*.sql
            
            cd ~/web/dev-steelers-de/current && /usr/bin/php8.4 bin/console contao:migrate --no-interaction

            # Cleanup
            rm /tmp/prod_dump_*.sql
            
            echo "‚úÖ Database sync completed"
          EOF

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false
  App\:
    resource: ../src
    exclude: ../src/{Entity,Migrations,Model,Resources,Tests,Widget}

  App\Utils\:
    resource: ../src/Utils
    public: true

  App\Controller\:
    resource: ../src/Controller
    public: true
    tags: [controller.service_arguments]

  App\EventListener\LoadFormFieldListener:
    tags:
      - { name: contao.hook, hook: LoadFormFieldListener }

  App\EventListener\GeneratePageListener:
    tags:
      - { name: contao.hook, hook: generatePage }
    arguments:
      - "%mixpanel_project_token%"

  App\Module\ScheduleModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_schedule
        type: schedule
  App\Module\NextGameModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_nextgame
        type: nextgame
  App\Module\StandingsModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_standings
        type: standings
  App\Module\RosterModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_roster
        type: roster
  App\Module\ScorerModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_scorer
        type: scorer
  App\Module\PlayerModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_player
        type: player
  App\Module\PartnersModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_partners
        type: partners
  App\Module\CampsModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_camps
        type: camps
  App\Module\BusToursModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_bustours
        type: bustours
  App\Module\AuctionModule:
    tags:
      - name: contao.frontend_module
        category: tilastot
        template: mod_auction
        type: auction
  App\ContentElement\WrapperBlockStart:
    tags:
      - name: contao.content_element
        category: grid
        template: wrapper_block_start
        type: rowStart
  App\ContentElement\WrapperBlockEnd:
    tags:
      - name: contao.content_element
        category: grid
        template: wrapper_block_end
        type: rowEnd
